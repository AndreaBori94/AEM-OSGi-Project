<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<div class="container">
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            
            <div class="list-group" id="all_profile">
              <a href="#" class="list-group-item">Nessun profilo trovato</a>
            </div>
            
            <form id="sender" >                
              <fieldset class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Andrea" />
                <small class="text-muted">Il tuo nome</small>
              </fieldset>
                
              <fieldset class="form-group">
                <label for="cognome">Cognome</label>
                <input type="text" class="form-control" id="cognome" placeholder="Bori" />
                <small class="text-muted">Il tuo cognome</small>
              </fieldset>
                
              <fieldset class="form-group">
                <label for="code">Linguaggi preferiti</label>
                <select class="form-control" id="code">
                  <option>Java</option>
                  <option>Javascript</option>
                  <option>PHP</option>
                </select>
              </fieldset>
                
              <input id="send" type="button" class="btn btn-primary" value="Registra" />
            </form>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
    </div>
</div>

<script>
    var allProfile = [];
    $(document).ready(function(){
        $('#send').click(function(){
            var toAdd = {
                name : $('#sender #nome').val(),
                cgnm : $('#sender #cognome').val(),
                code : $('#sender #code').val()
            };
            allProfile.push (toAdd);
            
            var output = "";
            for ( i in allProfile ) {
                output += '<a href="#" class="list-group-item">'+allProfile[i].name+ ' ' +allProfile[i].cgnm+ ' like ' +allProfile[i].code+ '</a>';
            }            
            $('#all_profile').html(output);
        });
    });
</script>
